<html>
  <head>
    <script type="text/javascript" src="gpie.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart1() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable( gpie );

        // Set chart options
        var options = {'title':'What kind of families have more than 2 kids',
                       'width':600,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart1_div'));
        chart.draw(data, options);
      }

      function drawChart2() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable( gpie2 );

        // Set chart options
        var options = {'title':'How many families with same-gender-kids will have 3rd kid',
                       'width':600,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart2_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <table class="columns">
      <tr>
        <td><div id="chart1_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="chart2_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
